    netsync: false
    sprite: _EinsteinEngines/Mobs/Species/IPC/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: _EinsteinEngines/Mobs/Species/IPC/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso

