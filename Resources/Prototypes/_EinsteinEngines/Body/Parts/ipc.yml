- type: entity
  id: PartIPC
  parent: BaseItem
  name: "mkc body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Inorganic
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 100

- type: entity
  id: TorsoIPC
  name: "mkc torso"
  parent: PartIPC
  components:
