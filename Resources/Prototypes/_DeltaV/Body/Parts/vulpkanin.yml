- type: entity
  id: PartVulpkanin
  parent: BaseItem
  name: "vulpekin body part" # starcup: vulpkanin to vulpekin
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  #- type: DynamicPrice
  #  price: 100
  - type: Tag
    tags:
      - Trash

- type: entity
  id: TorsoVulpkanin
  name: "vulpekin torso" # starcup: vulpkanin to vulpekin
