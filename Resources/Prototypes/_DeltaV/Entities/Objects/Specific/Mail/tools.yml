- type: entity
  name: mail bag
  id: MailBag
  parent: BaseStorageItem
  description: Here's the mail, it never fails...
  components:
  - type: Sprite
    sprite: _DeltaV/Clothing/Belt/mailbag.rsi
    state: icon
  - type: Clothing
    sprite: _DeltaV/Clothing/Belt/mailbag.rsi
    quickEquip: false
    slots:
        - belt
  - type: Item
    size: Large
  - type: Storage
    grid:
      - 0,0,5,3
    quickInsert: true
    whitelist:
      components:
        - Mail

- type: entity
  name: courier bag
  id: CourierBag
  parent: MailBag
  description: Keeps your parcels safe.
  components:
  - type: Sprite
    sprite: _DeltaV/Clothing/Belt/courierbag.rsi
    state: icon
  - type: Clothing
    sprite: _DeltaV/Clothing/Belt/courierbag.rsi
    quickEquip: false
    slots: [belt]
