- type: entity
  parent: CourierPDA
  id: MailCarrierPDA
  name: mail carrier PDA
  description: Smells like unopened letters.
  components:
  - type: Pda
    id: MailCarrierIDCard
  - type: PdaBorderColor
    borderColor: "#e39751"
    accentVColor: "#050c4d"
  - type: Icon
    state: pda-mailcarrier
