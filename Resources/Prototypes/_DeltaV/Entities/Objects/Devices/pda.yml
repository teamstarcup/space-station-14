- type: entity
  parent: BasePDA
  id: CourierPDA
  name: courier PDA
  description: Smells like unopened letters.
  components:
  - type: Pda
    id: CourierIDCard
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-cargo
  - type: PdaBorderColor
    borderColor: "#e39751"
    accentVColor: "#050c4d"
  - type: Icon
    sprite: _DeltaV/Objects/Devices/pda.rsi
    state: pda-mailcarrier
  - type: CartridgeLoader # DeltaV - Courier Performance
    preinstalled:
    - CrewManifestCartridge
    - NotekeeperCartridge
    - NewsReaderCartridge
    - MailMetricsCartridge

- type: entity
  parent: CargoPDA
  id: CargoAssistantPDA
  name: cargo assistant PDA
  description: It smells like cardboard.
  components:
  - type: Pda
    id: CargoAssistantIDCard
    state: pda-cargo-assistant

- type: entity
  parent: BasePDA
  id: AdminAssistantPDA
  name: administrative assistant PDA
  description: Theres pen scribbles all over the edges, and a few sticky notes stuck on it.
  components:
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-admin-assistant
  - type: PdaBorderColor
    borderColor: "#1B67A5"
  - type: Icon
    sprite: _DeltaV/Objects/Devices/pda.rsi
    state: pda-admin-assistant
  - type: Pda
    id: AdminAssistantIDCard
    penSlot:
      startingItem: LuxuryPen
      priority: -1
      whitelist:
        tags:
        - Write

