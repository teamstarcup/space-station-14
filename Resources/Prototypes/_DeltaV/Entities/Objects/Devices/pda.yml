- type: entity
  parent: BasePDA
  id: CourierPDA
  name: courier PDA
  description: Smells like unopened letters.
  components:
  - type: Pda
    id: CourierIDCard
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-cargo
  - type: PdaBorderColor
    borderColor: "#e39751"
    accentVColor: "#050c4d"
  - type: Icon
    sprite: _DeltaV/Objects/Devices/pda.rsi
    state: pda-mailcarrier
  - type: CartridgeLoader # DeltaV - Courier Performance
    preinstalled:
    - CrewManifestCartridge
    - NotekeeperCartridge
    - NewsReaderCartridge
    - MailMetricsCartridge

- type: entity
  parent: CourierPDA
  id: MailCarrierPDA
  name: mail carrier PDA
  description: Smells like unopened letters.
  components:
  - type: Pda
    id: MailCarrierIDCard
  - type: PdaBorderColor
    borderColor: "#e39751"
    accentVColor: "#050c4d"
  - type: Icon
    state: pda-mailcarrier
